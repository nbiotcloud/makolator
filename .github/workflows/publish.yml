name: PyPi publish
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  publish:
    if: ${{ github.event.workflow_run.test == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v1.17
        with:
          pypi_token: ${{ secrets.PYPI_TOKEN }}
          